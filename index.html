<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* =========================
           Unified Design System
        ========================= */
        :root {
          --color-primary: #7D4FFF;
          --color-secondary: #A259FF;
          --color-accent: #39FF14;
          --color-background: #131314;
          --color-panel: #1E1F22;
          --color-panel-light: #2a2c30;
          --color-border: rgba(255, 255, 255, 0.1);
          --color-text-primary: #FFFFFF;
          --color-text-secondary: rgba(255, 255, 255, 0.7);
          --color-text-placeholder: rgba(255, 255, 255, 0.5);
          
          --font-family-sans: 'Inter', sans-serif;
          
          --shadow-medium: 0 4px 15px rgba(0, 0, 0, 0.2);
          --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.5);
          
          --radius-small: 8px;
          --radius-medium: 12px;
          --radius-large: 16px;
          
          --transition-fast: all 200ms ease-in-out;
          --transition-medium: all 400ms ease-in-out;
        }

        body {
          margin: 0;
          font-family: var(--font-family-sans);
          background-color: transparent; /* Changed for animated background */
          color: var(--color-text-primary);
          overscroll-behavior: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                -45deg, 
                var(--color-background), 
                #181622, 
                var(--color-background), 
                #1a1d1a
            );
            background-size: 400% 400%;
            animation: animated-gradient 20s ease infinite;
            z-index: -1;
        }
        
        /* =========================
           Animations
        ========================= */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-fade {
            animation: fadeIn 300ms ease-out forwards;
        }

        @keyframes creation-fade-in {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-creation {
            animation: creation-fade-in 500ms ease-out forwards;
        }

        /* =========================
           Studio Layout & Components
        ========================= */
        .modal-backdrop {
            background-color: rgba(19, 19, 20, 0.5); /* --color-background at 50% */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .studio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            height: 100%;
        }

        @media (min-width: 1024px) { /* lg */
            .studio-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .controls-panel {
            background-color: var(--color-panel);
            padding: 1.5rem;
            border-radius: var(--radius-large);
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Reduced gap */
            overflow-y: auto;
            border: 1px solid var(--color-border);
            perspective: 1000px; /* Provides 3D space for child elements */
        }

        @media (min-width: 1024px) {
            .controls-panel {
                grid-column: span 1 / span 1;
            }
        }

        .display-panel-container {
            background-color: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: var(--radius-large);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (min-width: 1024px) {
             .display-panel-container {
                grid-column: span 2 / span 2;
            }
        }
        
        .section-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title .icon {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--color-primary);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .button-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .form-button {
            padding: 0.75rem;
            border-radius: var(--radius-medium);
            font-weight: 600;
            transition: var(--transition-fast);
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            background-color: var(--color-panel-light);
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .form-button:hover {
             background-color: #3a3d42;
        }
        
        .form-button.active {
            background-color: var(--color-primary);
            color: var(--color-text-primary);
            box-shadow: 0 2px 15px rgba(125, 79, 255, 0.3);
        }

        .preset-card {
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border-radius: var(--radius-large);
            border: 2px solid transparent;
            background-color: var(--color-panel-light);
            transition: var(--transition-medium);
            cursor: pointer;
        }

        .preset-card:hover {
            transform: translateZ(20px) rotateX(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--color-border);
        }
        
        .preset-card.active {
            background-color: rgba(125, 79, 255, 0.2);
            border-color: var(--color-primary);
        }
        
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius-medium);
            border: 1px solid var(--color-border);
            background-color: var(--color-panel-light);
            color: var(--color-text-primary);
            resize: vertical;
            transition: var(--transition-fast);
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--color-primary) 50%, transparent);
        }
        
        .action-button {
            width: 100%;
            background-color: var(--color-accent);
            color: var(--color-background);
            font-weight: 700;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-fast), transform 100ms ease-out;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .action-button:hover:not(:disabled) {
            filter: brightness(1.1);
            box-shadow: 0 4px 20px rgba(57, 255, 20, 0.3);
        }
        
        .action-button:active:not(:disabled) {
            transform: scale(0.98);
            filter: brightness(1.2);
        }

        .action-button:disabled {
            background-color: var(--color-panel-light);
            color: var(--color-text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .secondary-action-button {
            width: 100%;
            background-color: var(--color-panel-light);
            color: var(--color-text-primary);
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-fast);
            border: 1px solid var(--color-border);
            cursor: pointer;
        }
        .secondary-action-button:hover {
            background-color: #3a3d42;
        }
        
        /* =========================
           Decupagem Studio Styles
        ========================= */
        .shot-card {
            transition: all 300ms ease-in-out;
        }
        .shot-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 5px 25px rgba(125, 79, 255, 0.1);
        }

        .frame-slot {
            background-color: rgba(0,0,0,0.3);
            border-radius: var(--radius-medium);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--color-border);
        }
        .frame-slot-label {
            position: absolute;
            top: 4px;
            left: 6px;
            font-size: 10px;
            font-weight: bold;
            color: var(--color-text-primary);
            background-color: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: var(--radius-small);
            z-index: 10;
        }
        .frame-slot .spinner {
             width: 2rem; /* w-8 */
             height: 2rem; /* h-8 */
             border-width: 2px;
             border-style: dashed;
             border-radius: 9999px; /* rounded-full */
             animation: spin 1s linear infinite;
             border-color: var(--color-primary);
        }
        .frame-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* =========================
           Visual CSS Presets (for Editorial Studio)
        ========================= */
        .preset-cinematic img,
        .preset-editorial img,
        .preset-urban img,
        .preset-studio img,
        .preset-noir img,
        .preset-ethereal img,
        .preset-grunge img,
        .preset-retro img,
        .preset-vogue img,
        .preset-beauty img,
        .preset-cyberpunk img,
        .preset-painterly img,
        .preset-rock-classic img,
        .preset-festival-electronic img,
        .preset-cinematic #blend-overlay,
        .preset-editorial #blend-overlay,
        .preset-urban #blend-overlay,
        .preset-studio #blend-overlay,
        .preset-noir #blend-overlay,
        .preset-ethereal #blend-overlay,
        .preset-grunge #blend-overlay,
        .preset-retro #blend-overlay,
        .preset-vogue #blend-overlay,
        .preset-beauty #blend-overlay,
        .preset-cyberpunk #blend-overlay,
        .preset-painterly #blend-overlay,
        .preset-rock-classic #blend-overlay,
        .preset-festival-electronic #blend-overlay {
            transition: all 500ms ease-in-out;
        }

        .preset-cinematic img {
          filter: contrast(1.3) brightness(0.95) saturate(1.1);
        }
        .preset-cinematic #blend-overlay {
          background: linear-gradient(35deg, rgba(255,150,0,0.2), transparent, rgba(0,100,255,0.2));
          mix-blend-mode: overlay;
          opacity: 0.8;
        }

        .preset-editorial img {
          filter: contrast(1.1) brightness(1.05) saturate(0.9) sepia(0.05);
        }
        .preset-editorial #blend-overlay {
          background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.2), transparent 60%);
          mix-blend-mode: soft-light;
        }

        .preset-urban img {
          filter: grayscale(0.2) contrast(1.4) brightness(0.9);
        }
        .preset-urban #blend-overlay {
          background: linear-gradient(160deg, rgba(255,0,85,0.4), rgba(0, 200, 255, 0.3));
          mix-blend-mode: color-dodge;
          opacity: 0.7;
        }

        .preset-studio img {
          filter: contrast(1.2) saturate(1.3);
        }
        .preset-studio #blend-overlay {
          background: linear-gradient(135deg, rgba(125, 79, 255, 0.4), rgba(57, 255, 20, 0.3));
          mix-blend-mode: hard-light;
        }

        .preset-noir img {
          filter: grayscale(1) contrast(1.8) brightness(0.8);
        }
        .preset-noir #blend-overlay {
          background: linear-gradient(to top, rgba(0,0,0,0.5), transparent 40%);
          mix-blend-mode: multiply;
          opacity: 0.6;
        }

        .preset-ethereal img {
          filter: brightness(1.2) saturate(1.1) blur(1px);
        }
        .preset-ethereal #blend-overlay {
          background: radial-gradient(circle, rgba(200, 220, 255, 0.4), transparent 70%);
          mix-blend-mode: screen;
          opacity: 0.9;
        }

        .preset-grunge img {
          filter: contrast(1.6) saturate(0.6) brightness(0.95);
        }
        .preset-grunge #blend-overlay {
          background-color: rgba(50, 100, 80, 0.2);
          mix-blend-mode: overlay;
          opacity: 0.8;
        }

        .preset-retro img {
          filter: sepia(0.6) contrast(1.1) brightness(1.05) saturate(1.3);
        }
        .preset-retro #blend-overlay {
          background: radial-gradient(circle, rgba(255, 230, 180, 0.2), transparent 80%);
          mix-blend-mode: soft-light;
          opacity: 1;
        }

        .preset-vogue img {
          filter: contrast(1.4) saturate(0.8) brightness(1.1);
        }
        .preset-vogue #blend-overlay {
          background: linear-gradient(to top, rgba(10, 10, 10, 0.3), transparent); 
          mix-blend-mode: soft-light;
        }

        .preset-beauty img {
          filter: brightness(1.15) saturate(1.1) blur(0.5px);
        }
        .preset-beauty #blend-overlay {
          background: radial-gradient(circle, rgba(255, 230, 240, 0.3), transparent 70%); 
          mix-blend-mode: screen;
        }

        .preset-cyberpunk img {
          filter: contrast(1.3) saturate(1.5) brightness(0.9);
        }
        .preset-cyberpunk #blend-overlay {
          background: linear-gradient(160deg, rgba(255,0,255,0.3), rgba(0, 255, 255, 0.3)); 
          mix-blend-mode: color-dodge; 
          opacity: 0.8;
        }

        .preset-painterly img {
          filter: sepia(0.2) contrast(1.2) brightness(0.95) saturate(1.1);
        }
        .preset-painterly #blend-overlay {
          background: radial-gradient(circle, rgba(255, 230, 180, 0.15), transparent 80%); 
          mix-blend-mode: multiply; 
          opacity: 0.7;
        }
        
        .preset-rock-classic img {
          filter: grayscale(1) contrast(1.6) brightness(1);
        }
        .preset-rock-classic #blend-overlay {
          background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
          mix-blend-mode: overlay;
          opacity: 0.8;
        }

        .preset-festival-electronic img {
          filter: contrast(1.3) saturate(1.8) brightness(1.05);
        }
        .preset-festival-electronic #blend-overlay {
          background: linear-gradient(120deg, rgba(255,0,150,0.3), rgba(0,200,255,0.4));
          mix-blend-mode: screen;
          opacity: 0.9;
        }

    </style>
</head>
